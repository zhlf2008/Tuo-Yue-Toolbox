<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橐龠工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 暖色调主题 */
            --color-primary: #e67e22;
            --color-primary-light: #f39c12;
            --color-primary-dark: #d35400;
            --color-secondary: #e74c3c;
            --color-success: #27ae60;
            
            /* 背景色 */
            --bg-primary: #fef9f5;
            --bg-sidebar: #fff8f2;
            --bg-sidebar-hover: #fef3e8;
            --bg-sidebar-active: #fde9d9;
            
            /* 文字色 */
            --text-primary: #2c2c2c;
            --text-secondary: #666;
            --text-muted: #999;
            
            /* 边框色 */
            --border-color: #f0e6dd;
            --border-divider: #e8dfd7;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px rgba(230, 126, 34, 0.05);
            --shadow-md: 0 4px 12px rgba(230, 126, 34, 0.08);
            --shadow-lg: 0 8px 24px rgba(230, 126, 34, 0.12);
            
            /* 间距 */
            --sidebar-width: 72px;
            --radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* 主容器 */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左侧图标导航栏 */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.5rem;
            flex-shrink: 0;
            overflow-y: auto;
            gap: 0.25rem;
        }

        /* Logo */
        .logo-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            position: relative;
        }

        .logo-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* 分隔线 */
        .divider {
            width: 40px;
            height: 1px;
            background: var(--border-divider);
            margin: 0.5rem 0;
        }

        /* 导航按钮组容器 */
        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            width: 100%;
            padding: 0 0.25rem;
        }

        /* 导航按钮 */
        .nav-btn {
            width: 56px;
            height: 56px;
            border: none;
            background: transparent;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            position: relative;
            padding: 0;
        }

        .nav-btn:hover {
            background: var(--bg-sidebar-hover);
            color: var(--color-primary);
        }

        .nav-btn.active {
            background: var(--bg-sidebar-active);
            color: var(--color-primary);
        }

        .nav-btn svg {
            width: 26px;
            height: 26px;
        }

        /* 悬浮提示 - 长条状 */
        .nav-btn::before {
            content: attr(data-label);
            position: fixed;
            left: calc(var(--sidebar-width) + 8px);
            background: var(--text-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            transform: translateX(-4px);
            z-index: 1000;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .nav-btn:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        /* 徽章 */
        .badge {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 8px;
            height: 8px;
            background: var(--color-secondary);
            border-radius: 50%;
            border: 2px solid var(--bg-sidebar);
        }

        .badge.new {
            background: var(--color-success);
        }

        /* 占位符 - 把底部内容推到底部 */
        .spacer {
            flex: 1;
        }

        /* 右侧操作区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 3rem;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .content-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* 工具卡片网格 */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-primary), var(--color-primary-light));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card:hover {
            border-color: rgba(230, 126, 34, 0.3);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.1), rgba(243, 156, 18, 0.1));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .tool-icon svg {
            width: 26px;
            height: 26px;
        }

        .tool-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .tool-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .tool-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tool-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tool-tag.hot {
            background: rgba(231, 76, 60, 0.1);
            color: var(--color-secondary);
        }

        .tool-tag.new {
            background: rgba(39, 174, 96, 0.1);
            color: var(--color-success);
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 0.75rem 0.25rem;
            }
            
            .logo-btn {
                width: 44px;
                height: 44px;
                font-size: 1.3rem;
            }
            
            .nav-btn {
                width: 48px;
                height: 48px;
            }
            
            .nav-btn svg {
                width: 22px;
                height: 22px;
            }
            
            .nav-btn::before {
                display: none;
            }
            
            .main-content {
                padding: 1.5rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .content-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧图标导航栏 -->
        <aside class="sidebar">
            <!-- Logo -->
            <button class="logo-btn" data-label="橐龠工具箱">橐</button>
            
            <div class="divider"></div>
            
            <!-- 工具按钮组 -->
            <div class="nav-group">
                <button class="nav-btn active" data-label="全部工具" onclick="showCategory('all')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="9"/>
                        <rect x="14" y="3" width="7" height="5"/>
                        <rect x="14" y="12" width="7" height="9"/>
                        <rect x="3" y="16" width="7" height="5"/>
                    </svg>
                </button>
                <a class="nav-btn" href="poster-generator.html" data-label="海报设计">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <span class="badge"></span>
                </a>
                <button class="nav-btn" data-label="文档编辑" onclick="showCategory('document')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 016.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/>
                    </svg>
                </button>
                <button class="nav-btn" data-label="图片处理" onclick="showCategory('image')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </button>
            </div>
            
            <div class="divider"></div>
            
            <!-- 其他功能按钮组 -->
            <div class="nav-group">
                <button class="nav-btn" data-label="我的项目" onclick="showCategory('my')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                    </svg>
                </button>
                <button class="nav-btn" data-label="收藏" onclick="showCategory('favorite')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                </button>
            </div>
            
            <div class="spacer"></div>
            
            <div class="divider"></div>
            
            <!-- 底部设置 -->
            <div class="nav-group">
                <button class="nav-btn" data-label="设置">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- 右侧操作区 -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="content-title">全部工具</h1>
                <p class="content-subtitle">选择工具开始创作</p>
            </div>

            <div class="tools-grid">
                <!-- 海报生成器卡片 -->
                <div class="tool-card" onclick="window.location.href='poster-generator.html'">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                    <div class="tool-name">海报生成器</div>
                    <div class="tool-desc">快速创建精美活动海报，支持自定义嘉宾、时间、地点等信息</div>
                    <div class="tool-tags">
                        <span class="tool-tag hot">热门</span>
                        <span class="tool-tag">设计</span>
                        <span class="tool-tag">活动</span>
                    </div>
                </div>

                <!-- 更多工具卡片（示例） -->
                <div class="tool-card">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </div>
                    <div class="tool-name">文档编辑器</div>
                    <div class="tool-desc">在线文档编辑，支持实时协作和格式导出</div>
                    <div class="tool-tags">
                        <span class="tool-tag new">即将上线</span>
                        <span class="tool-tag">编辑</span>
                    </div>
                </div>

                <div class="tool-card">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </div>
                    <div class="tool-name">表情包生成器</div>
                    <div class="tool-desc">制作个性化表情包，支持多种模板和自定义文字</div>
                    <div class="tool-tags">
                        <span class="tool-tag new">即将上线</span>
                        <span class="tool-tag">趣味</span>
                    </div>
                </div>

                <div class="tool-card">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <line x1="9" y1="21" x2="9" y2="9"/>
                        </svg>
                    </div>
                    <div class="tool-name">日历生成器</div>
                    <div class="tool-desc">生成个性化日历，标记重要日期和事件</div>
                    <div class="tool-tags">
                        <span class="tool-tag new">即将上线</span>
                        <span class="tool-tag">效率</span>
                    </div>
                </div>

                <div class="tool-card">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="12" cy="12" r="5"/>
                        </svg>
                    </div>
                    <div class="tool-name">图标生成器</div>
                    <div class="tool-desc">快速创建精美的图标和标志</div>
                    <div class="tool-tags">
                        <span class="tool-tag new">即将上线</span>
                        <span class="tool-tag">设计</span>
                    </div>
                </div>

                <div class="tool-card">
                    <div class="tool-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                    </div>
                    <div class="tool-name">邮件模板</div>
                    <div class="tool-desc">专业的邮件模板设计工具</div>
                    <div class="tool-tags">
                        <span class="tool-tag new">即将上线</span>
                        <span class="tool-tag">营销</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 导航按钮点击效果
        document.querySelectorAll('.nav-btn:not([href])').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 分类切换（占位函数）
        function showCategory(category) {
            const titles = {
                'all': '全部工具',
                'document': '文档编辑',
                'image': '图片处理',
                'my': '我的项目',
                'favorite': '收藏'
            };
            
            if (titles[category]) {
                document.querySelector('.content-title').textContent = titles[category];
            }
        }
    </script>
</body>
</html>
